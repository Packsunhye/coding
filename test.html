<body>
    <script>
        //03. 
        {
            let x = 100;
            let y = 200;
            let z = "javascript";

            x += 300;
            y -= 400;
            z += "jauery"
            
            document.write(x);      //400
            document.write(y);      //-200  
            document.write(z);      //javascriptjauery
        }

        //16
        {
            const obj = {
                a : 100,
                b : [200,300],
                c : "javascript",
                d : function(){
                    document.write("javascript가 실행되었습니다.");
                },
                e : function(){
                    document.write( obj.c + " 실행되었습니다.");
                },
                f : function(){
                    document.write( this.c + " 실행되었습니다.");
                }
                
            }

            document.write(obj.a);          //100
            document.write(obj.b);          //200,300   
            document.write(obj.b[0]);       //200   
            document.write(obj.b[1]);       //300
            document.write(obj.c);          //javascript
            obj.d();                        //javascript가 실행되었습니다.
            obj.e();                        //javascript가 실행되었습니다.
            obj.f();                        //javascript가 실행되었습니다.
        }

        //18 
        {
            const arr = [100,200,300,400,500];

            for( let i=0; i<arr.length; i++){
                document.write(arr[i]);         //100200300400500
            }
        }

        //20

    </script>
